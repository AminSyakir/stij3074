<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script type="text/javascript">
        function validateForm() {
          var name = document.forms["register"]["name"].value;
          var email = document.forms["register"]["email"].value;
          var password = document.forms["register"]["password"].value;
          var password2 = document.forms["register"]["password2"].value;
          var phone = document.forms["register"]["phone"].value;
          
          var address = document.forms["register"]["address"].value;

          if (name == "") {
            alert("Name must be filled out");
            return false;
          }
          
          if (email == "") {
            alert("Email must be filled out");
            return false;
          }
          
          if (password == "") {
            alert("Password must be filled out");
            return false;
          }
          
          if (password2 == "") {
            alert("Reenter Password must be filled out");
            return false;
          }
          
          if (phone == "") {
            alert("Phone Number must be filled out");
            return false;
          }else if (phone.checkValidity()) {
            alert("Phone Number must be interger");
            return false;
          }

          if (address == "") {
            alert("Address must be filled out");
            return false;
          }

        }

        function CheckPassword(inputtxt) { 
          var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
          if(inputtxt.value.match(passw)) 
          { 
          return true;
          }
          else
          { 
          alert('Password must have 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter')
          return false;
          }
        }

    </script>
    <style>
      label {
          display: block;
      }
  </style>
</head>
<body>
  <div style="text-align:center" margin="auto">
    <h1>Registration</h1>

    <form name="register" method="POST" action="" onsubmit="return validateForm()" >

        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" >
        <br>

        <label for="password2">Reenter Password</label>
        <input type="password" name="password2" id="password2">
        <br>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone">
        <br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <br><br>

        <button type="submit" name="register" onclick="CheckPassword(document.register.password)">Register</button>
        <p>Already have an account? <a href="login.html">Login</a>.</p>

    </form> 
  </div>
    
</body>
</html>
